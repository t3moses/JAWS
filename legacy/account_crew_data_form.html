
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css?v=14">
    </head>
    <body>
        <div>
            <a href='/program.html'>
                <img src='/Libraries/Html/data/NSC-SDC_logo.png' alt='Program page' width = '100'>
            </a>
        </div>

        <form class = "form_class" method="post" action="/account_crew_data_update.php">

            <label class = "label_class" for="first_name">First name:</label>
            <input class = "text_class"  type="text" id="first_name" name="first_name"required></br>

            <label class = "label_class" for="last_name">Last name:</label>
            <input class = "text_class" type="text" id="last_name" name="last_name" required></br>

            <label class = "label_class" for="membership_number">Membership number:</label>
            <input class = "text_class" type="text" id="membership_number" name="membership_number" ></br>

            <label class = "label_class" for="password">Password:</label>
            <input class = "text_class" type="password" id="password" name="password" required></br>

            <label class = "label_class" for="email">Email address (optional, but required for notifications. You will receive a verification message from Amazon Web Services):</label>
            <input class = "text_class"  type="email" id="email" name="email"></br>

            <label class = "label_class" for="notification_preference">I would like to receive email notifications:</label>
            <select class = "select_class" name="notification_preference" id="notification_preferences">
                <option class = "option_class" value="Yes" >Yes</option>
                <option class = "option_class" value="No" selected>No</option>
            </select></br>

            <label class = "label_class" for="mobile">Mobile number (optional, but required for WhatsApp group):</label>
            <input class = "text_class" type="text" id="mobile" name="mobile"></br>

            <label class = "label_class" for="social_preference">Enrol me in the program's WhatsApp group:</label>
            <select class = "select_class" name="social_preference" id="social_preferences">
                <option class = "option_class" value="Yes" >Yes</option>
                <option class = "option_class" value="No" selected>No</option>
            </select></br>

            <label class = "label_class" for="skill">Sailing background:</label>
            <select class = "select_class" name="skill" id="skill">
                <option class = "option_class" value="0" selected>I am new to sailing</option>
                <option class = "option_class" value="1">I am a capable crew member</option>
                <option class = "option_class" value="2">I am a capable first mate</option>
            </select></br>
 
            <label class = "label_class" for="experience">Tell us about your qualifications and experience:</label>
            <textarea class = "textarea_class" name="experience" id="experience" rows="10"></textarea></br>

            <input class = "button_class" type="submit" value="Next"> 

        </form>

    </body>
</html>
