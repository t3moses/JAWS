version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"  # LocalStack gateway
      - "4571:4571"  # SES service
    environment:
      - SERVICES=ses
      - DEBUG=1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=ca-central-1
    volumes:
      - localstack-data:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - jaws-network

  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"  # Map host port 3000 to container port 80
    volumes:
      - ../../nsc-sdc:/usr/share/nginx/html:ro  # Mount frontend files read-only
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro  # Mount nginx config
    depends_on:
      - localstack
    networks:
      - jaws-network
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow nginx to reach host services

networks:
  jaws-network:
    driver: bridge

volumes:
  localstack-data:
