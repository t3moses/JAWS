
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css?v=14">
    </head>
    <body>
        <div>
            <a href='/program.html'>
                <img src='/Libraries/Html/data/NSC-SDC_logo.png' alt='Program page' width = '100'>
            </a>
        </div>
        <form method="post" action="/account_boat_data_update.php">

            <label class = "label_class" for="boat_name">Boat name:</label>
            <input class = "text_class" type="text" id="boat_name" name="boat_name" placeholder=""required></br>

            <label class = "label_class" for="owner_first_name">Owner's first name:</label>
            <input class = "text_class" type="text" id="owner_first_name" name="owner_first_name" placeholder=""required></br>

            <label class = "label_class" for="owner_last_name">Owner's last name:</label>
            <input class = "text_class" type="text" id="owner_last_name" name="owner_last_name" placeholder=""required></br>

            <label class = "label_class" for="pwd">Password:</label>
            <input class = "text_class" type="password" id="password" name="password">

            <label class = "label_class" for="email_address">Email address:</label>
            <input class = "text_class" type="email" id="owner_email" name="owner_email" placeholder=""required></br>

            <label class = "label_class" for="mobile_number">Mobile number:</label>
            <input class = "text_class" type="tel" id="owner_mobile" name="owner_mobile" placeholder=""></br>

            <label class = "label_class" for="min_berths">Min berths:</label>
            <select class = "select_class" name="min_berths" id="min_berths">
                <option class = "option_class" value="1" selected >1</option>
                <option class = "option_class" value="2" >2</option>
                <option class = "option_class" value="3" >3</option>
            </select></br>

            <label class = "label_class" for="max_berths">Max berths:</label>
            <select class = "select_class" name="max_berths" id="max_berths">
                <option class = "option_class" value="1" selected >1</option>
                <option class = "option_class" value="2" >2</option>
                <option class = "option_class" value="3" >3</option>
                <option class = "option_class" value="4" >4</option>
                <option class = "option_class" value="5" >5</option>
                <option class = "option_class" value="6" >6</option>
            </select></br>

            <label class = "label_class" for="assistance_required">I need support from a capable crew member:</label>
            <select class = "select_class" name="assistance_required" id="assistance_required">
                <option class = "option_class" value="Yes" >Yes</option>
                <option class = "option_class" value="No" selected >No</option>
            </select></br>

            <label class = "label_class" for="social_preference">Enrol me in the program's WhatsApp group:</label>
            <select class = "select_class" name="social_preference" id="social_preferences">
                <option class = "option_class" value="Yes" >Yes</option>
                <option class = "option_class" value="No" selected >No</option>
            </select></br>

            <input class = "button_class" type="submit" value="Next">
        </form>
    </body>
</html>
